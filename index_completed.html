    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	
    <script>
    
		$( document ).ready(function() {
			console.log( "ready!" );
			

			var addr;
			var retaileraccount;
			var Manufactureraccount;
			var bankaccount;
			var distributoraccount;

			var retaileraccountpass;
			var Manufactureraccountpass;
			var bankaccountpass;
			var distributoraccountpass;

			var distrubutorweb3;
			var	Manufacturerweb3;
			var bankweb3;
			var retailerrweb3;

			var myManufacturercontract;
			var mydistributorcontract;
			var mybankcontract;
			var myretailercontract;
			// $('#checkBalance').click(function() {
			//     var _account = $('#Account').val();
			// 	web3.eth.getBalance(_account).then(function(result){
			// 		console.log( "Balance : " ,web3.utils.fromWei(result, 'ether'));
			// 		$('#Balance').val(web3.utils.fromWei(result, 'ether'));
			// 	});
			// });
			
			$('#SaveConfig').click(function() {
				addr = $('#contractaddress').val().trim();	
				Manufactureraccount = 	$('#Manufacturer').val().trim();
				distributoraccount = 	$('#Distributor').val().trim();
				bankaccount = 	$('#Bank').val().trim();
				retaileraccount = 	$('#Retailer').val().trim();
				
				Manufactureraccountpass = 	$('#ManufacturerPassword').val().trim();
				distributoraccountpass = 	$('#DistributorPassword').val().trim();
				bankaccountpass = 	$('#BankPassword').val().trim();
				retaileraccountpass = 	$('#RetailerPassword').val().trim();
				
				endPointManufacturer = $('#EndPointManufacturer').val().trim();
				endPointdistributor = 	$('#EndPointDistributor').val().trim();
				endPointbank = 	$('#EndPointBank').val().trim();
				endPointretailer = 	$('#EndPointRetailer').val().trim();
				
				if (typeof web3 !== 'undefined') {
						web3 = new Web3(web3.currentProvider);
				} else {
					// set the provider you want from Web3.providers
					distrubutorweb3 = new Web3(new Web3.providers.HttpProvider(endPointdistributor));
					Manufacturerweb3 = new Web3(new Web3.providers.HttpProvider(endPointManufacturer));
					bankweb3 = new Web3(new Web3.providers.HttpProvider(endPointbank));
					retailerrweb3 = new Web3(new Web3.providers.HttpProvider(endPointretailer));
				}
				
				Manufacturerweb3.eth.personal.unlockAccount(Manufactureraccount,Manufactureraccountpass,0).then(console.log('Account unlocked!'));	
				retailerrweb3.eth.personal.unlockAccount(retaileraccount,retaileraccountpass,0).then(console.log('Account unlocked!'));
				bankweb3.eth.personal.unlockAccount(bankaccount,bankaccountpass,0).then(console.log('Account unlocked!'));
				distrubutorweb3.eth.personal.unlockAccount(distributoraccount,distributoraccountpass,0).then(console.log('Account unlocked!'));
				
				mydistributorcontract = new distrubutorweb3.eth.Contract(contractAbi, addr);
				myManufacturercontract = new Manufacturerweb3.eth.Contract(contractAbi, addr);
				mybankcontract = new bankweb3.eth.Contract(contractAbi, addr);
				myretailercontract = new retailerrweb3.eth.Contract(contractAbi, addr);
				

				distrubutorweb3.eth.getNodeInfo(function(error, result){
				if(error)
				{
					console.log( "error" ,error);
				}
				else
				{
					console.log( "result",result );
					$('#DistributorNodeInfo').val(result);
					$("#OrderCreate").attr("disabled", false);
				}});

				bankweb3.eth.getNodeInfo(function(error, result){
				if(error)
				{
					console.log( "error" ,error);
				}
				else
				{
					console.log( "result",result );
					$('#BankNodeInfo').val(result);
				}});

				Manufacturerweb3.eth.getNodeInfo(function(error, result){
				if(error)
				{
					console.log( "error" ,error);
				}
				else
				{
					console.log( "result",result );
					$('#ManufacturerNodeInfo').val(result);
					$("#FetchOrder").attr("disabled", false);
				}});
				retailerrweb3.eth.getNodeInfo(function(error, result){
				if(error)
				{
					console.log( "error" ,error);
				}
				else
				{
					console.log( "result",result );
					$('#RetailerNodeInfo').val(result);
					
				}});

			});

			$('#UUnLock').click(function() {
				Manufacturerweb3.eth.personal.lockAccount(Manufactureraccount).then(console.log('Account locked!'));
				retailerrweb3.eth.personal.lockAccount(retaileraccount).then(console.log('Account locked!'));
				bankweb3.eth.personal.lockAccount(bankaccount).then(console.log('Account locked!'));
				distrubutorweb3.eth.personal.lockAccount(distributoraccount).then(console.log('Account locked!'));
			});

			$('#OrderCreate').click(function() {
				$('#ordId').text('');
				var _item = $('#item').val();
			    var _quantity = $('#quantity').val();
				//web3.eth.personal.unlockAccount(_retaileraccount,"1234",600).then(console.log('Account unlocked!'));
				const tx = {from: retaileraccount,to: addr,
				gas: 45000000,data: myretailercontract.methods.CreateOrder(_item,_quantity).encodeABI()};
				retailerrweb3.eth.sendTransaction(tx).then(function(result, error){
					if(error){
						console.log( "Transaction error" ,error);
					}
					else{
						var txn_hash = result.transactionHash; //Get transaction hash
						$('#ordId').text(txn_hash);
						$("#Calculate").attr("disabled", false);
					}
				});
			});
			$('#Calculate').click(function() {
				$('#lcordId').text('');
				var _id = $('#orderId').val();
			    var _price = $('#lcprice').val();
				var _discount = $('#lcdiscount').val();
				const tx = {from: distributoraccount,to: addr,
				gas: 4500000,data: mydistributorcontract.methods.Calculate(_id,_price,_discount).encodeABI()};
				distrubutorweb3.eth.sendTransaction(tx).then(function(result, error) {
					if(error){
						console.log( "Transaction error" ,error);
					} else {
						$("#Calculate").attr("disabled", true);
						$("#CheckCredit").attr("disabled", false);
						$('#lcordId').text('Discount Applied');
					}
				});
			});
			$('#CheckCredit').click(function() {
				$('#lcordId').text('');
				var _id = $('#orderId').val();
				const tx = {from: distributoraccount,to: addr,
				gas: 45000000,data: mydistributorcontract.methods.CheckCredit(_id).encodeABI()};
				distrubutorweb3.eth.sendTransaction(tx).then(function(result, error) {
					if(error){
						console.log( "Transaction error" ,error);
					} else {
						$("#CheckCredit").attr("disabled", true);
						$("#ApproveCredit").attr("disabled", false);
						$('#lcordId').text('Send to Bank');
					}
				});
			});
			$('#ApproveCredit').click(function() {
				$('#lcordId').text('');
				var _id = $('#orderId').val();
				var _creditlimit = $('#lccreditLimit').val();
				const tx = {from: bankaccount,to: addr,
				gas: 45000000,data: mybankcontract.methods.ApproveCredit(_id,_creditlimit).encodeABI()};
				bankweb3.eth.sendTransaction(tx).then(function(result, error) {
					if(error){
						console.log( "Transaction error" ,error);
					} else {
						$("#ApproveCredit").attr("disabled", true);
						$("#PlaceOrder").attr("disabled", false);
						$('#lcordId').text('Credit Approved');
					}
				});
			});
			$('#PlaceOrder').click(function() {
				$('#lcordId').text('');
				var _id = $('#orderId').val();
				const tx = {from: distributoraccount,to: addr,
				gas: 45000000,data: mydistributorcontract.methods.PlaceOrder(_id).encodeABI()};
				distrubutorweb3.eth.sendTransaction(tx).then(function(result, error) {
					if(error){
						console.log( "Transaction error" ,error);
					} else {
						$("#PlaceOrder").attr("disabled", true);
						$("#OrderReady").attr("disabled", false);
						$('#lcordId').text('Order Placed');
					}
				});
			});
			$('#OrderReady').click(function() {
				$('#lcordId').text('');
				var _id = $('#orderId').val();
				const tx = {from: Manufactureraccount,to: addr,
				gas: 45000000,data: myManufacturercontract.methods.OrderReady(_id).encodeABI()};
				Manufacturerweb3.eth.sendTransaction(tx).then(function(result, error)  {
					if(error){
						console.log( "Transaction error" ,error);
					} else {
						$("#OrderReady").attr("disabled", true);
						$("#TransferMoney").attr("disabled", false);
						$('#lcordId').text('Order Ready');
					}
				});
			});
			$('#TransferMoney').click(function() {
				$('#lcordId').text('');
				var _id = $('#orderId').val();
				const tx = {from: bankaccount,to: addr,
				gas: 45000000,data: mybankcontract.methods.TransferMoney(_id).encodeABI()};
				bankweb3.eth.sendTransaction(tx).then(function(result, error) {
					if(error){
						console.log( "Transaction error" ,error);
					} else {
						$("#TransferMoney").attr("disabled", true);
						$("#DeliverOrder").attr("disabled", false);
						$('#lcordId').text('Order Amount Transfered to Distributor');
					}
				});
			});
			$('#DeliverOrder').click(function() {
				$('#lcordId').text('');
				var _id = $('#orderId').val();
				const tx = {from: distributoraccount,to: addr,
				gas: 45000000,data: mydistributorcontract.methods.DeliverOrder(_id).encodeABI()};
				distrubutorweb3.eth.sendTransaction(tx).then(function(result, error) {
					if(error){
						console.log( "Transaction error" ,error);
					} else {
						$("#DeliverOrder").attr("disabled", true);
						$("#CheckOrder").attr("disabled", false);
						$('#lcordId').text('Order Delivered to Retailer');
					}
				});
			});
			$('#CheckOrder').click(function() {
				$('#lcordId').text('');
				var _id = $('#orderId').val();
				const tx = {from: retaileraccount,to: addr,
				gas: 45000000,data: myretailercontract.methods.CheckOrder(_id).encodeABI()};
				retailerrweb3.eth.sendTransaction(tx).then(function(result, error) {
					if(error){
						console.log( "Transaction error" ,error);
					} else {
						$("#CheckOrder").attr("disabled", true);
						$("#CloseOrder").attr("disabled", false);
						$('#lcordId').text('Order Verified');
					}
				});
			});
			$('#CloseOrder').click(function() {
				$('#lcordId').text('');
				var _id = $('#orderId').val();
				const tx = {from: Manufactureraccount,to: addr,
				gas: 45000000,data: myManufacturercontract.methods.CloseOrder(_id).encodeABI()};
				Manufacturerweb3.eth.sendTransaction(tx).then(function(result, error) {
					if(error){
						console.log( "Transaction error" ,error);
					} else {
						$("#CloseOrder").attr("disabled", true);
						$('#lcordId').text('Order Closed..Hurahhh');
					}
				});
			});
			$('#FetchOrder').click(function() {
				$('#orders').text('');
				var _orderId = $('#orderId').val();
				myManufacturercontract.methods.orders(_orderId).call().then(function(data)
				{
					$('#loId').text(data.id);
					$('#loitem').text(data.itemname);
					$('#loqty').text(data.quantity);
					$('#loprice').text(data.price);
					//$('#lototal').text(data.total);
					switch(data.State) {
							case "0":
								{
									$('#lostate').text("Order Created");
									$("#Calculate").attr("disabled", false);
									$("#CheckCredit").attr("disabled", true);
								}
								break;
								case "1":
								{
									$('#lostate').text("Pending Credit Check");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", false);
								}
								break;
								case "2":
								{
									$('#lostate').text("Send to Bank");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", true);
									$("#ApproveCredit").attr("disabled", false);
								}
								break;
								case "3":
								{
									$('#lostate').text("Credit Approved");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", true);
									$("#ApproveCredit").attr("disabled", true);
									$("#PlaceOrder").attr("disabled", false);
								}
								break;
								case "4":
								{
									$('#lostate').text("Order Placed");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", true);
									$("#ApproveCredit").attr("disabled", true);
									$("#PlaceOrder").attr("disabled", true);
									$("#OrderReady").attr("disabled", false);
								}
								break;
								case "5":
								{
									$('#lostate').text("Order Ready");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", true);
									$("#ApproveCredit").attr("disabled", true);
									$("#PlaceOrder").attr("disabled", true);
									$("#OrderReady").attr("disabled", true);
									$("#TransferMoney").attr("disabled", false);
								}
								break;
								case "6":
								{
									$('#lostate').text("Order Amount Received");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", true);
									$("#ApproveCredit").attr("disabled", true);
									$("#PlaceOrder").attr("disabled", true);
									$("#OrderReady").attr("disabled", true);
									$("#TransferMoney").attr("disabled", true);
									$("#DeliverOrder").attr("disabled", false);
								}
									break;
								case "7":
								{	
									$('#lostate').text("Order Delivered");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", true);
									$("#ApproveCredit").attr("disabled", true);
									$("#PlaceOrder").attr("disabled", true);
									$("#OrderReady").attr("disabled", true);
									$("#TransferMoney").attr("disabled", true);
									$("#DeliverOrder").attr("disabled", true);
									$("#CheckOrder").attr("disabled", false);
								}
								break;
								case "8":
								{
									$('#lostate').text("Order Verified");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", true);
									$("#ApproveCredit").attr("disabled", true);
									$("#PlaceOrder").attr("disabled", true);
									$("#OrderReady").attr("disabled", true);
									$("#TransferMoney").attr("disabled", true);
									$("#DeliverOrder").attr("disabled", true);
									$("#CheckOrder").attr("disabled", true);
									$("#CloseOrder").attr("disabled", false);
								}
								break;
								case "9":
								{
									$('#lostate').text("Order Closed");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", true);
									$("#ApproveCredit").attr("disabled", true);
									$("#PlaceOrder").attr("disabled", true);
									$("#OrderReady").attr("disabled", true);
									$("#TransferMoney").attr("disabled", true);
									$("#DeliverOrder").attr("disabled", true);
									$("#CheckOrder").attr("disabled", true);
									$("#CloseOrder").attr("disabled", true);
								}
								break;
								case "10":
								{
									$('#lostate').text("Order Terminated");
									$("#Calculate").attr("disabled", true);
									$("#CheckCredit").attr("disabled", true);
									$("#ApproveCredit").attr("disabled", true);
									$("#PlaceOrder").attr("disabled", true);
									$("#OrderReady").attr("disabled", true);
									$("#TransferMoney").attr("disabled", true);
									$("#DeliverOrder").attr("disabled", true);
									$("#CheckOrder").attr("disabled", true);
									$("#CloseOrder").attr("disabled", true);
								}
								break;
								default:
									$('#lostate').text("No Status Found");
							}
				});
			});
		});
    </script>
